<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olivia Napper – Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#002922] text-white font-sans">

  <!-- Header -->
  <header class="text-center py-12">
    <h1 class="text-5xl font-bold" style="color: #fa8072;">Olivia Napper</h1>
    <p class="text-lg text-gray-300 mt-4">Geographer · Cartographer · Data Visualization Expert</p>
  </header>

  <!-- Portfolio Grid -->
  <main class="max-w-6xl mx-auto px-6 grid gap-8 sm:grid-cols-2 lg:grid-cols-3">
    
    <!-- Portfolio Item -->
    <div class="portfolio-item overflow-hidden rounded-lg shadow-lg hover:shadow-xl border cursor-pointer"
         style="background-color: rgba(1,56,42,0.8); border-color: rgba(1,56,42,0.6);"
         data-title="Urban Growth Analysis"
         data-description="Cartographic visualization of urban expansion over time using satellite imagery."
         data-image="images/Africa_WaterLoss_2022Dec8_HIU_U2641.jpg">
      <img src="images/Africa_WaterLoss_2022Dec8_HIU_U2641.jpg" alt="Urban Growth Analysis" 
           class="w-full h-72 object-cover md:h-80 lg:h-64">
      <div class="p-6">
        <h3 class="text-xl font-medium mb-2" style="color: #fa8072;">Urban Growth Analysis</h3>
        <p class="text-gray-300">Cartographic visualization of urban expansion over time.</p>
      </div>
    </div>

    <!-- Another Portfolio Item -->
    <div class="portfolio-item overflow-hidden rounded-lg shadow-lg hover:shadow-xl border cursor-pointer"
         style="background-color: rgba(1,56,42,0.8); border-color: rgba(1,56,42,0.6);"
         data-title="Climate Impact Maps"
         data-description="A series of maps showing the effects of climate change on coastal regions."
         data-image="images/project2.jpg">
      <img src="images/World_HumanitarianFunding_2024Apr23_HIU_U2923.jpg" alt="Climate Impact Maps" 
           class="w-full h-72 object-cover md:h-80 lg:h-64">
      <div class="p-6">
        <h3 class="text-xl font-medium mb-2" style="color: #fa8072;">Climate Impact Maps</h3>
        <p class="text-gray-300">A series of maps showing the effects of climate change.</p>
      </div>
    </div>

    <!-- Add more portfolio items here -->
  </main>

    <!-- Lightbox -->
  <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-90 z-50 hidden flex items-center justify-center p-6">
    <div class="relative max-w-6xl w-full max-h-full flex flex-col items-center">
      
      <!-- Close Button -->
      <button id="closeLightbox" class="absolute -top-12 right-0 text-white text-2xl hover:text-gray-300 transition-colors">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>

      <!-- Image + Arrows -->
      <div class="flex items-center justify-center w-full relative">
       <!-- Prev Button -->
<button id="prevProject" class="absolute left-0 p-4 text-white text-3xl transition-opacity duration-300 opacity-0">
  &#10094;
</button>

<!-- Next Button -->
<button id="nextProject" class="absolute right-0 p-4 text-white text-3xl transition-opacity duration-300 opacity-0">
  &#10095;
</button>


      <!-- Caption -->
      <div id="lightboxCaption" class="mt-6 text-center">
        <h3 id="lightboxTitle" class="text-2xl font-medium mb-2" style="color: #fa8072;"></h3>
        <p id="lightboxDescription" class="text-gray-300"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
